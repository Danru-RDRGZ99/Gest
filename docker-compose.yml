version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: daruAdmin
      POSTGRES_DB: Laboratorios
    ports:
      - "54320:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d Laboratorios"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      stack:
        aliases: [db]

  usuarios:
    build:
      context: .  # <-- CAMBIO: Construir desde la raíz del proyecto
      dockerfile: ./servicio_usuarios/Dockerfile # <-- CAMBIO: Ruta al Dockerfile
    ports:
      - "8001:8001" # <-- El puerto interno 8001 DEBE ser el que espera el Dockerfile
    environment:
      - DATABASE_URL=postgresql://admin:daruAdmin@db:5432/Laboratorios
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PORT=8001 # <-- CAMBIO: Decirle a tu app en qué puerto correr (para que coincida con --port $PORT)
    depends_on:
      db:
        condition: service_healthy
    networks:
      stack:
        aliases: [usuarios, servicio-usuarios]
    restart: unless-stopped

  reservas:
    build:
      context: .  # <-- CAMBIO
      dockerfile: ./servicio_reservas/Dockerfile # <-- CAMBIO
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://admin:daruAdmin@db:5432/Laboratorios
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - USER_SERVICE_URL=http://usuarios:8001
      - PORT=8002 # <-- CAMBIO
    depends_on:
      db:
        condition: service_healthy
      usuarios:
        condition: service_started
    networks:
      stack:
        aliases: [reservas, servicio-reservas]
    restart: unless-stopped

  inventario:
    build:
      context: .  # <-- CAMBIO
      dockerfile: ./servicio_inventario/Dockerfile # <-- CAMBIO
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://admin:daruAdmin@db:5432/Laboratorios
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - USER_SERVICE_URL=http://usuarios:8001
      - RESERVA_SERVICE_URL=http://reservas:8002
      - PORT=8003 # <-- CAMBIO
    depends_on:
      db:
        condition: service_healthy
      usuarios:
        condition: service_started
      reservas:
        condition: service_started
    networks:
      stack:
        aliases: [inventario, servicio-inventario]
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:8000"           # El puerto 80 de tu PC se mapea al 8000 del contenedor
    volumes:
      # Usa el nginx.conf de la RAÍZ para desarrollo local
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      usuarios:
        condition: service_started
      reservas:
        condition: service_started
      inventario:
        condition: service_started
    networks:
      stack:
    restart: unless-stopped

networks:
  stack:

volumes:
  postgres_data: