version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: daruAdmin
      POSTGRES_DB: Laboratorios
    ports:
      - "54320:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d Laboratorios"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      stack:
        aliases: [db]

  usuarios:
    build: ./servicio_usuarios
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://admin:daruAdmin@db:5432/Laboratorios
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      stack:
        aliases: [usuarios, servicio-usuarios]
    restart: unless-stopped

  reservas:
    build: ./servicio_reservas
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://admin:daruAdmin@db:5432/Laboratorios
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - USER_SERVICE_URL=http://usuarios:8001
    depends_on:
      db:
        condition: service_healthy
      usuarios:
        condition: service_started
    networks:
      stack:
        aliases: [reservas, servicio-reservas]
    restart: unless-stopped

  inventario:
    build: ./servicio_inventario
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://admin:daruAdmin@db:5432/Laboratorios
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - USER_SERVICE_URL=http://usuarios:8001
      - RESERVA_SERVICE_URL=http://reservas:8002
    depends_on:
      db:
        condition: service_healthy
      usuarios:
        condition: service_started
      reservas:
        condition: service_started
    networks:
      stack:
        aliases: [inventario, servicio-inventario]
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:8000"           # Nginx will listen on 8000 inside the container
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      usuarios:
        condition: service_started
      reservas:
        condition: service_started
      inventario:
        condition: service_started
    networks:
      stack:
    restart: unless-stopped

networks:
  stack:

volumes:
  postgres_data:
