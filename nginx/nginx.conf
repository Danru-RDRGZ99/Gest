worker_processes 1;
events { worker_connections 1024; }

# Nivel HTTP: Aquí definimos la configuración general
http {
    # Definir la zona de limitación de peticiones
    limit_req_zone $binary_remote_addr zone=reserva_limit:10m rate=10r/m;

    # --- Servidor Principal ---
    server {
        listen 80;

        # --- ¡LA SOLUCIÓN CORREGIDA ESTÁ AQUÍ! ---
        # 1. El 'resolver' y las variables 'set' DEBEN ir
        #    DENTRO del bloque 'server'.
        
        resolver 8.8.8.8 valid=10s;
        
        set $usuarios_host "servicio-usuarios.internal";
        set $reservas_host "servicio-reservas.internal";
        set $inventario_host "servicio-inventario.internal";
        
        # El Health Check estático.
        location = /__health { 
            return 200 "OK"; 
        }

        # --- REGLA WEBSOCKETS (Modificada) ---
        location /ws {
            # Usamos la variable en lugar del texto directo
            proxy_pass http://$reservas_host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        # --- REGLA USUARIOS (Modificada) ---
        location ~ ^/(token|register|auth|usuarios|captcha) {
            # Usamos la variable
            proxy_pass http://$usuarios_host;
            proxy_set_header Host $host;
        }

        # --- REGLA RESERVAS (Modificada) ---
        location ~ ^/(reservas|laboratorios/.*/horario|admin/horarios) {
            limit_req zone=reserva_limit burst=20 nodelay;
            # Usamos la variable
            proxy_pass http://$reservas_host;
            proxy_set_header Host $host;
        }

        # --- REGLA INVENTARIO (Modificada) ---
        location / {
            # Usamos la variable
            proxy_pass http://$inventario_host;
            proxy_set_header Host $host;
        }
    }
}