# Configuración de Nginx para Render
worker_processes  1;
events { worker_connections 1024; }

http {

    # --- 1. DEFINE LA ZONA DE LIMITACIÓN ---
    # Permite 10 solicitudes por minuto por IP, usando 10MB de memoria
    limit_req_zone $binary_remote_addr zone=reserva_limit:10m rate=10r/m;


    # --- 2. DEFINE LOS UPSTREAMS (Servicios Backend) ---
    # ¡Corregido! No se usa 'http://' aquí.
    upstream servicio_usuarios {
        server servicio-usuarios:8001;
    }
    upstream servicio_reservas {
        server servicio-reservas:8002;
    }
    upstream servicio_inventario {
        server servicio-inventario:8003;
    }
    
    # --- 3. EL SERVIDOR PRINCIPAL (API GATEWAY) ---
    server {
        # Escucha en el puerto 10000 (el puerto por defecto de Render)
        listen 10000;
        server_name localhost;

        # --- REGLA A: Para WebSockets (Debe ir primero) ---
        location /ws {
            proxy_pass http://servicio_reservas; # Apunta al upstream
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    
        # --- REGLA B: Para Autenticación (Usuarios) ---
        location ~ ^/(token|register|auth|usuarios|captcha) {
            proxy_pass http://servicio_usuarios;
            proxy_set_header Host $host;
        }
    
        # --- REGLA C: Para Reservas (con limitación de tasa) ---
        location ~ ^/(reservas|laboratorios/.*/horario|admin/horarios) {
            limit_req zone=reserva_limit burst=20 nodelay;
            proxy_pass http://servicio_reservas;
            proxy_set_header Host $host;
        }
    
        # --- REGLA D: Para todo lo demás (Inventario) ---
        location / {
            proxy_pass http://servicio_inventario;
            proxy_set_header Host $host;
        }
    }
}
