worker_processes 1;
events { worker_connections 1024; }
http {
    limit_req_zone $binary_remote_addr zone=reserva_limit:10m rate=10r/m;
    server {
        listen 80;
        location = /__health { return 200 "OK"; }

        location /ws {
            proxy_pass http://servicio-reservas.internal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
        location ~ ^/(token|register|auth|usuarios|captcha) {
            proxy_pass http://servicio-usuarios.internal;
            proxy_set_header Host $host;
        }
        location ~ ^/(reservas|laboratorios/.*/horario|admin/horarios) {
            limit_req zone=reserva_limit burst=20 nodelay;
            proxy_pass http://servicio-reservas.internal;
            proxy_set_header Host $host;
        }
        location / {
            proxy_pass http://servicio-inventario.internal;
            proxy_set_header Host $host;
        }
    }
}