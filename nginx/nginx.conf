worker_processes 1;
events { worker_connections 1024; }

# Nivel HTTP: Aquí definimos la configuración general
http {
    # Definir la zona de limitación de peticiones
    limit_req_zone $binary_remote_addr zone=reserva_limit:10m rate=10r/m;

    # --- ¡LA SOLUCIÓN ESTÁ AQUÍ! ---
    # 1. Le decimos a Nginx que use un 'resolver' de DNS (el de Google).
    #    Railway interceptará esto y usará su propio DNS interno.
    # 2. 'valid=10s' le dice a Nginx que vuelva a comprobar la dirección
    #    cada 10 segundos, en lugar de guardarla para siempre.
    resolver 8.8.8.8 valid=10s;

    # 3. Guardamos los hostnames de nuestros servicios en variables.
    #    Cuando Nginx ve una variable en 'proxy_pass',
    #    NO la comprueba al arrancar. La busca "en vivo" cuando la necesita.
    set $usuarios_host "servicio-usuarios.internal";
    set $reservas_host "servicio-reservas.internal";
    set $inventario_host "servicio-inventario.internal";


    # --- Servidor Principal ---
    server {
        listen 80;
        
        # El Health Check estático. Esto siempre funcionará
        # si Nginx está encendido.
        location = /__health { 
            return 200 "OK"; 
        }

        # --- REGLA WEBSOCKETS (Modificada) ---
        location /ws {
            # Usamos la variable en lugar del texto directo
            proxy_pass http://$reservas_host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        # --- REGLA USUARIOS (Modificada) ---
        location ~ ^/(token|register|auth|usuarios|captcha) {
            # Usamos la variable
            proxy_pass http://$usuarios_host;
            proxy_set_header Host $host;
        }

        # --- REGLA RESERVAS (Modificada) ---
        location ~ ^/(reservas|laboratorios/.*/horario|admin/horarios) {
            limit_req zone=reserva_limit burst=20 nodelay;
            # Usamos la variable
            proxy_pass http://$reservas_host;
            proxy_set_header Host $host;
        }

        # --- REGLA INVENTARIO (Modificada) ---
        location / {
            # Usamos la variable
            proxy_pass http://$inventario_host;
            proxy_set_header Host $host;
        }
    }
}